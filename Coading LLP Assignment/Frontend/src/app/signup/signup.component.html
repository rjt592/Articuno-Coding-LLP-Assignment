<app-header></app-header>
<div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
    <form class="shadow-lg p-3 mt-5 bg-body-tertiary rounded" style="width: 40%;" [formGroup]="signUpForm" (ngSubmit)="userSignup()">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" aria-describedby="emailHelp" formControlName="name">            
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
            <input type="mobile" class="form-control" id="mobile" aria-describedby="emailHelp" formControlName="mobile">            
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a href="" routerLink="" class="ms-2">Back to Sign In</a>
    </form>
</div>
<app-footer class="fixed-bottom"></app-footer>
